name: Docker Image Build Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE_TAG=my-image-name:${{ github.sha }}
          docker build . --file Dockerfile --tag $IMAGE_TAG
